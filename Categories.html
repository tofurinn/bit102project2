            <script>
                function myFunction() {
                    var x = document.getElementById("myTopnav");
                    if (x.className === "topnav") {
                        x.className += " responsive";
                    } else {
                        x.className = "topnav";
                    }
                    var x = document.getElementById("mySearchBar");
                    if (x.className === "searchbar") {
                        x.className += " responsive";
                    } else {
                        x.className = "searchbar";
                    }
                }
                    function toggleSearchbar() {
                    var searchbar = document.querySelector('mySearchBar');
                    if (searchbar.style.display === 'none') {
                        searchbar.style.display = 'block';
                    } else {
                        searchbar.style.display = 'none';
                        }
                }

                document.addEventListener("DOMContentLoaded", function () {
                    const overlay = document.getElementById("overlay");
                    const popupContent = document.getElementById("popup-content");
                    const popupGenre = document.getElementById("popup-genre");
                    const modal = document.getElementById("genrePopup");
                    const closeBtn = document.querySelector(".close");
            
                    // Show more genre details
                    document.querySelectorAll(".show-more-btn").forEach(button => {
                        button.addEventListener("click", function () {
                            const genre = this.getAttribute("data-genre");
                            const artistNames = this.getAttribute("data-artists").split(",");
                            const artistImages = this.getAttribute("data-images").split(",");
                            const artistLinks = this.getAttribute("data-links").split(",");
            
                            popupContent.innerHTML = ""; // Clear previous content
                            popupGenre.textContent = genre;
            
                            for (let i = 0; i < artistNames.length; i++) {
                                let artistDiv = document.createElement("div");
                                artistDiv.innerHTML = `
                                    <img src="${artistImages[i]}" alt="${artistNames[i]}" class="img-fluid">
                                    <h5><a href="${artistLinks[i]}" target="_blank">${artistNames[i]}</a></h5>
                                `;
                                popupContent.appendChild(artistDiv);
                            }
            
                            overlay.style.display = "flex"; // Show popup
                        });
                    });
            
                    // Close popup when clicking on overlay (but not on the popup itself)
                    overlay.addEventListener("click", function (event) {
                        if (event.target === overlay) {
                            closePopup();
                        }
                    });
            
                    // Open "Add New Genre" Modal
                    document.getElementById("openModal").addEventListener("click", function () {
                        modal.style.display = "flex";
                    });
            
                    // Close "Add New Genre" Modal
                    closeBtn.addEventListener("click", function () {
                        modal.style.display = "none";
                    });
            
                    // Close modal when clicking outside the content
                    window.addEventListener("click", function (event) {
                        if (event.target === modal) {
                            modal.style.display = "none";
                        }
                    });
                });
            
                // Close function for genre details popup
                function closePopup() {
                    document.getElementById("overlay").style.display = "none";
                }
            </script>
